<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đợt giảm giá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            color: #007bff;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-inactive {
            color: red;
            font-weight: bold;
        }

        .button-delete {
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .button-delete:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
<h1>Danh sách đợt giảm giá</h1>
<a th:href="@{/api/create}" class="button-create">Create</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Mã giảm giá</th>
        <th>Tên</th>
        <th>Loại</th>
        <th>Giá trị đợt giảm giá</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gg : ${giamgia}">
        <td th:text="${gg.id}"></td>
        <td th:text="${gg.magiamgia}"></td>
        <td th:text="${gg.ten}"></td>
        <td th:text="${gg.loai}"></td>
        <td th:text="${gg.gtdgiamgia}"></td>
        <td th:text="${#dates.format(gg.ngaybatdau, 'dd-MM-yyyy')}"></td>
        <td th:text="${#dates.format(gg.ngayketthuc, 'dd-MM-yyyy')}"></td>
        <td>
                    <span th:class="${gg.trangthai == 1 ? 'status-active' : 'status-inactive'}"
                          th:text="${gg.trangthai == 1 ? 'Còn hoạt động' : 'Không hoạt động'}"></span>
        </td>
        <td>
            <a th:href="@{/api/detail/{id}(id=${gg.id})}" class="button-detail">Detail</a>
            <a th:href="@{/api/edit/{id}(id=${gg.id})}" class="button-edit">update</a>
            <a th:href="@{/api/delete/{id}(id=${gg.id})}" class="button-delete">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
