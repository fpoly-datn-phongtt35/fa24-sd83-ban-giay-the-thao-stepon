<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đợt giảm giá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .detail-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .detail-value {
            background-color: #f0f0f0;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .back-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>

<h1>Chi tiết đợt giảm giá</h1>

<div class="detail-container">
    <!-- Trường ID -->
    <div class="detail-item">
        <label>ID</label>
        <div class="detail-value" th:text="${dotGiamGia.id}">123</div>
    </div>

    <!-- Trường Mã giảm giá -->
    <div class="detail-item">
        <label>Mã giảm giá</label>
        <div class="detail-value" th:text="${dotGiamGia.magiamgia}">ABC123</div>
    </div>

    <!-- Trường Tên -->
    <div class="detail-item">
        <label>Tên</label>
        <div class="detail-value" th:text="${dotGiamGia.ten}">Giảm giá mùa hè</div>
    </div>

    <!-- Trường Loại -->
    <div class="detail-item">
        <label>Loại</label>
        <div class="detail-value" th:text="${dotGiamGia.loai}">Giảm giá phần trăm</div>
    </div>

    <!-- Trường Giá trị đợt giảm giá -->
    <div class="detail-item">
        <label>Giá trị đợt giảm giá</label>
        <div class="detail-value" th:text="${dotGiamGia.gtdgiamgia}">15%</div>
    </div>

    <!-- Trường Ngày bắt đầu -->
    <div class="detail-item">
        <label>Ngày bắt đầu</label>
        <div class="detail-value" th:text="${#dates.format(dotGiamGia.ngaybatdau, 'dd/MM/yyyy')}">01/01/2024</div>
    </div>

    <div class="detail-item">
        <label>Ngày kết thúc</label>
        <div class="detail-value" th:text="${#dates.format(dotGiamGia.ngayketthuc, 'dd/MM/yyyy')}">31/12/2024</div>
    </div>

    <!-- Trường Trạng thái -->
    <div class="detail-item">
        <label>Trạng thái</label>
        <div class="detail-value" th:text="${dotGiamGia.trangthai == 1 ? 'Hoạt động' : 'Không hoạt động'}">Hoạt động</div>
    </div>

    <!-- Nút trở về -->
    <div>
        <a href="/api/dotgiamgia" class="back-button">Trở về</a>
    </div>
</div>

</body>
</html>
